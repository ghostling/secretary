<html>
  <head>
    <script src="static/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="static/bower_components/uikit/js/uikit.min.js"></script>
    <script src="static/custom/js/custom.js"></script>

    <link rel="stylesheet" type="text/css" href="static/bower_components/uikit/css/uikit.min.css"></link>
    <link rel="stylesheet" type="text/css" href="static/custom/css/custom.css"></link>

    <title>Secretary</title>
  </head>
  <body>
    <nav class="uk-navbar">
      <a class="uk-navbar-brand" href="#"><strong>Secretary</strong></a>
      <div class="uk-navbar-flip uk-navbar-content uk-display-inline-block">
        <button class="uk-button uk-button-primary">Help</button>
      </div>
    </nav>
    <div class="main-content">
      <div class="uk-block uk-block-primary uk-contrast">
        <div class="uk-container">
          <div class="uk-flex uk-flex-top uk-flex-space-between">
            <h2>Number Settings</h2>
            <button class="uk-button uk-button-large uk-flex-right">Update</button>
          </div>
          <form class="uk-form uk-form-horizontal">
            <div class="uk-form-row">
              <label class="uk-form-label" for="form-twilio-number">Secretary's Number</label>
              <div class="uk-form-controls">
                <input type="text" id="form-twilio-number"  value="{{twilioNumber}}" class="uk-form-large uk-form-width-large" placeholder="Enter your Twilio Number" disabled>
              </div>
            </div>
            <div class="uk-form-row">
              <label class="uk-form-label" for="form-real-number">Your Number</label>
              <div class="uk-form-controls">
                <input type="text" id="form-real-number" value="{{personalNumber}}" class="uk-form-large uk-form-width-large" placeholder="Enter your real number">
              </div>
            </div>
          </form>
        </div>
      </div>
      <hr>
      <div class="uk-block">
        <div class="uk-container">
          <div class="uk-flex uk-flex-top uk-flex-space-between">
            <h1>Rules</h1>
            <button class="uk-button uk-button-success uk-button-large uk-flex-right" data-uk-modal="{target:'#create-rule-modal'}">+ Create</button>
            <div id="create-rule-modal" class="uk-modal">
              <div class="uk-modal-dialog">
                <a class="uk-modal-close uk-close"></a>
                <div class="uk-modal-header"><h2>Create Rule</h2></div>
                <p>Hi</p>
              </div>
            </div>
          </div>
          <table class="uk-table uk-table-striped">
            <thead>
              <tr>
                <th>Caller Number</th>
                <th>Action(s)</th>
                <th>Active</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Test</td>
                <td>Test</td>
                <td>Test</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
