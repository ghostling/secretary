{# This is modal form for creating a rule. #}
<div id="create-rule-modal" class="uk-modal">
  <div class="uk-modal-dialog">
    <a class="uk-modal-close uk-close"></a>
    <div class="uk-modal-header"><h2>Create Rule</h2></div>
      <form class="uk-form">
        <div class="uk-form-row uk-form-horizontal">
          <label class="uk-form-label uk-text-large" for="form-caller-number">For </label>
          <div class="uk-form-controls">
            <input type="text" id="form-caller-numbers" class="uk-form-large uk-form-width-large" placeholder="Enter caller's number or * for everyone else">
          </div>
        </div>
        <div class="uk-form-row">
          <div class="uk-form-controls">
            <!-- Always Condition -->
            <input type="radio" id="form-call-condition-always" name="radio-condition">
            <label for="form-call-condition-always" class=" uk-form-label uk-text-large">Always</label>
            <!-- Always Sub-form -->
            <div class="sub-form">
              <div class="uk-form-controls">
                <!-- Forward Options -->
                <div class="uk-panel-box">
                  <div class="uk-grid uk-grid-small">
                    <div class="uk-width-1-4">
                      <input type="radio" id="form-always-forward" name="radio-always-action">
                      <label for="form-always-forward">Forward</label>
                    </div>
                    <div class="uk-width-3-4">
                      <input type="text" id="form-always-forward-number" class="uk-form-large uk-form-width-large" value="{{personalNumber}}"></input>
                    </div>
                  </div>
                </div>
                <br>
                <!-- Play Options -->
                <div class="uk-panel-box">
                  <div class="uk-grid uk-grid-small">
                    <div class="uk-width-1-4">
                      <input type="radio" id="form-always-play" name="radio-always-action">
                      <label for="form-always-play">Play</label>
                    </div>
                    <div class="uk-width-1-4">
                      <select class="uk-form-large uk-form-width-large">
                        <option>Text</option>
                        <option>Audio</option>
                      </select>
                    </div>
                    <div class="uk-width-1-2">
                      <input type="text" id="form-always-play-data" class="uk-form-large uk-form-width-large" placeholder="Enter message to play to caller"></input>
                    </div>
                  </div>
                  <div class="uk-grid uk-grid-small">
                    <div class="uk-width-1-4"></div>
                    <div class="uk-width-3-4">
                      <input type="checkbox" id="form-always-take-message">
                      <label for="form-always-take-message">Take Message</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Time Condition -->
            <input type="radio" id="form-call-condition-time" name="radio-condition">
            <label for="form-call-condition-time" class="uk-form-label uk-text-large">Time Based</label>
            <div class="sub-form">
              <!-- Busy Times -->
              <div class="uk-panel-box">
                <div class="uk-grid uk-grid-small">
                  <div class="uk-width-3-4">
                    Enter busy times:
                  </div>
                  <div class="uk-width-1-4 uk-flex uk-flex-space-between">
                    <h3><!-- Dummy element for flex --></h3>
                    <button class="uk-button uk-button-success uk-flex-right">+</button>
                  </div>
                </div>
                <div class="uk-grid uk-grid-small">
                  <div class="uk-width-1-3">
                    <input type="text" placeholder="Start time">
                  </div>
                  <div class="uk-width-1-3">
                    <input type="text" placeholder="End time">
                  </div>
                  <div class="uk-width-1-3">
                    <input type="text" placeholder="Label">
                  </div>
                </div>
              </div>
              <br>
              <!-- Busy Rules -->
              <div class="uk-panel-box">
                <div class="uk-grid uk-grid-small">
                  <div class="uk-width-1-1">
                    When busy...
                  </div>
                </div>
                <div class="uk-grid uk-grid-small">
                  <div class="uk-width-1-4">
                    <input type="checkbox" class="uk-checkbox" id="form-time-busy-play">
                    <label for="form-time-busy-play">Play</label>
                  </div>
                  <div class="uk-width-1-4">
                      <select class="uk-form-large uk-form-width-large">
                        <option>Text</option>
                        <option>Audio</option>
                      </select>
                  </div>
                  <div class="uk-width-1-2">
                    <input type="text" id="form-time-busy-play-data" class="uk-form-large uk-form-width-large" placeholder="Enter message to play to caller"></input>
                  </div>
                </div>
                <div class="uk-grid uk-grid-small">
                  <div class="uk-width-1-1">
                    <input type="checkbox" class="uk-checkbox" id="form-time-busy-take-message">
                    <label for="form-time-busy-take-message">Take Message</label>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
  </div>
</div>
