{# This is modal form for creating a rule. #}
<div id="create-rule-modal" class="uk-modal">
  <div class="uk-modal-dialog">
    <a class="uk-modal-close uk-close"></a>
    <div class="uk-modal-header"><h2>Create Rule</h2></div>
    <form id="create-rule-form" class="uk-form">
      <div class="uk-form-row uk-form-horizontal">
        <label class="uk-form-label uk-text-large" for="form-caller-number">For this caller:</label>
        <div class="uk-form-controls">
          <input type="text" id="form-caller-number" class="uk-form-large uk-form-width-large" placeholder="Enter caller's number or * for everyone else">
        </div>
      </div>
      <hr>
      <div class="uk-form-row">
        <div class="uk-form-controls">
          <h3 class="uk-text-primary">Rule Type</h3>
          <!-- Always Condition -->
          <input type="radio" id="form-call-condition-always" name="radio-condition" checked="checked">
          <label for="form-call-condition-always" class=" uk-form-label uk-text-large">Always</label>
          <!-- Always Sub-form -->
          <div class="sub-form" id="condition-always-sub-form">
            <div class="uk-form-controls">
              <!-- Forward Options -->
              <div class="uk-panel-box">
                <div class="uk-grid uk-grid-small">
                  <div class="uk-width-1-1">
                    <input type="radio" id="form-always-forward" name="radio-always-action">
                    <label for="form-always-forward">
                      Forward call to your real number.
                    </label>
                  </div>
                </div>
              </div>
              <br>
              <!-- Play Options -->
              <div class="uk-panel-box">
                <div class="uk-grid uk-grid-small">
                  <div class="uk-width-1-4">
                    <input type="radio" id="form-always-play" name="radio-always-action">
                    <label for="form-always-play">Play message or custom audio.</label>
                  </div>
                  <div class="uk-width-1-4">
                    <select id="form-always-play-type" class="uk-form-large uk-form-width-large">
                      <option id="form-always-play-text">Text</option>
                      <option id="form-always-play-audio">Audio</option>
                    </select>
                  </div>
                  <div class="uk-width-1-2">
                    <input type="text" id="form-always-play-data" class="uk-form-large uk-form-width-large" placeholder="Enter message to play to caller"></input>
                  </div>
                </div>
                <div class="uk-grid uk-grid-small">
                  <div class="uk-width-1-4"></div>
                  <div class="uk-width-3-4">
                    <input type="checkbox" id="form-always-take-message">
                    <label for="form-always-take-message">Enable Voicemail</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <br>
          <!-- Time Condition -->
          <input type="radio" id="form-call-condition-time" name="radio-condition">
          <label for="form-call-condition-time" class="uk-form-label uk-text-large">Time Based</label>
          <div class="sub-form" id="condition-time-sub-form" style="display: none;">
            <p>During your free time, the call will automatically be forwarded to your personal number.</p>
            <!-- Busy Times -->
            <div class="uk-panel-box">
              <div class="uk-grid uk-grid-small">
                <div class="uk-width-3-4">
                  Enter busy times:
                </div>
                <div class="uk-width-1-4 uk-flex uk-flex-space-between">
                  <h3><!-- Dummy element for flex --></h3>
                  <button id="button-add-busy-time" class="uk-button uk-button-success uk-flex-right">+</button>
                </div>
              </div>
              <div id="form-busy-times">
                <div class="busy-time-entry uk-grid uk-grid-small">
                  <div class="uk-width-1-3 uk-form-icon">
                    <input type="text" placeholder="Start time" class="start-time" data-uk-timepicker>
                  </div>
                  <div class="uk-width-1-3 uk-form-icon">
                    <input type="text" placeholder="End time" class="end-time" data-uk-timepicker>
                  </div>
                  <div class="uk-width-1-3">
                    <input type="text" class="label" placeholder="Label">
                  </div>
                </div>
              </div>
            </div>
            <br>
            <!-- Busy Rules -->
            <div class="uk-panel-box">
              <div class="uk-grid uk-grid-small">
                <div class="uk-width-1-1">
                  When busy...
                </div>
              </div>
              <div class="uk-grid uk-grid-small">
                <div class="uk-width-1-4">
                  <input type="checkbox" class="uk-checkbox" id="form-time-busy-play">
                  <label for="form-time-busy-play">Play message or custom audio.</label>
                </div>
                <div class="uk-width-1-4">
                    <select id="form-time-busy-play-type" class="uk-form-large uk-form-width-large">
                      <option id="form-time-busy-play-text">Text</option>
                      <option id="form-time-busy-play-audio">Audio</option>
                    </select>
                </div>
                <div class="uk-width-1-2">
                  <input type="text" id="form-time-busy-play-data" class="uk-form-large uk-form-width-large" placeholder="Enter message to play to caller"></input>
                </div>
              </div>
              <div class="uk-grid uk-grid-small">
                <div class="uk-width-1-1">
                  <input type="checkbox" class="uk-checkbox" id="form-time-busy-take-message">
                  <label for="form-time-busy-take-message">Enable Voicemail</label>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
    <div class="uk-modal-footer uk-text-right">
      <button type="button" class="uk-button uk-modal-close">Cancel</button>
      <button type="submit" id="save-rule-button" class="uk-button uk-button-primary">Save</button>
    </div>
  </div>
</div>
